<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto-final</title>
    <link rel="icon" href="assets\imagenes\logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="Index.html">
            <svg width="85px" height="84px">
                <rect opacity="0" x="15" y="5" width="60" height="35" rx="5" fill="#F0E9D2" id="white-rect"></rect>
                <rect opacity="0" x="20" y="10" width="50" height="25" rx="5" fill="#495579" id="blue-rect"></rect>
                <polygon opacity="0" points="65 45, 85 62, 0 62, 25 45" fill="#F0E9D2" id="white-pol"></polygon>
                <polygon opacity="0" points="62 48, 74 58, 13 58, 27 48" fill="#495579" id="blue-pol"></polygon>
            </svg>
        </a>
        <ul class="menu">
            <li class="menu-item">
                <a class="menu-link" href="historia.html">HISTORIA</a>
            </li>
            <li class="menu-item">
                <a class="menu-link" href="juego.html">JUGUEMOS</a>
            </li>
        </ul>
    </nav>
    <header>
        <h1>JUGUEMOS UN POCO</h1>
    </header>
    <main class="main-juego">
        <h2>Armemos el rompecabezas y veamos que imagen es...</h2>
        <div class="game">
            <div class="puzzle-cont">
                <div id="puzzle-cont1" ondrop="soltarElemento(event, cont1)" ondragover="prevenirDefault(event)">
                    <p>Arrastre y suelte la imágene aquí</p>
                </div>
                <div id="puzzle-cont2" ondrop="soltarElemento(event, cont2)" ondragover="prevenirDefault(event)">
                    <p>Arrastre y suelte la imágene aquí</p>
                </div>
                <div id="puzzle-cont3" ondrop="soltarElemento(event, cont3)" ondragover="prevenirDefault(event)">
                    <p>Arrastre y suelte la imágene aquí</p>  
                </div>
            </div>
            <div class="puzzle-img-cont">
                <img id="img2" ondragstart="inicioDeArrastre(event, 'img2')" ondragend="finalDeArrastre(img2)" src="assets\imagenes\Rompe2.png" alt="Rompecabezas">
                <img id="img1" ondragstart="inicioDeArrastre(event, 'img1')" ondragend="finalDeArrastre(img1)" src="assets\imagenes\Rompe1.png" alt="Rompecabezas">
                <img id="img3" ondragstart="inicioDeArrastre(event, 'img3')" ondragend="finalDeArrastre(img3)" src="assets\imagenes\Rompe3.png" alt="Rompecabezas">
            </div>
            <button id="reset">
                <p>Reiniciar</p>
            </button>
        </div>
    </main>
    <script src="scriptJuego.js"></script>
</body>
</html>
